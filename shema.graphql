type Users {
    id: ID!
    username: String!
    email: String!

    meetups: [Meetup!]!
}

type Meetup {
    id: ID!
    name: String!
    description: String!
    user: User!
}

input NewMeetup{
    name: String!
    description: String!
}

type Querys {
    meetups: [Meetup!]!
}

type Mutations {
    createMeetup(input: NewMeetup!): Meetup!
}